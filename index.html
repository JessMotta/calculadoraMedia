<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Média</title>
</head>

<body>
    <div class="header">
        <h1 class="header__title">Calculadora Média</h1>
        <p class="header__subtitle">Aqui você irá descobrir sua média</p>
    </div>
    <!-- <div class="image">Logo</div> -->
    <div class="calc">
        <div class="calc__image"></div>
        <div class="calc__data">
            <h4 class="calc__label">Nota 1:</h4>
            <input class="calc__input" id="nota1" type="number" size="2">
            <h4  class="calc__label">Nota 2:</h4>
            <input class="calc__input" id="nota2" type="number" size="2">
            <h4  class="calc__label">Nota 3:</h4>
            <input class="calc__input" id="nota3" type="number" size="2">
            <h4  class="calc__label">Nota 4:</h4>
            <input class="calc__input" id="nota4" type="number" size="2">
            <br>
            <button class="calc__button" type="submit" onclick="Calcular()">Calcular</button>
        </div>

        <h2 class="calc__result" id="notaFinal"></h2>

    </div>
</body>

</html>
