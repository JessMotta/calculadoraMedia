<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Calculadora Média</h1>
        <p class="subtitle">Aqui você irá descobrir sua média</p>
    </div>
    <div class="image">Logo</div>
    <div class="calc">
        <div class="calc__image"></div>
        <div class="calc__data">
            <h4>Nota 1:</h4>
            <input id="nota1" type="number" size="2">
            <h4>Nota 2:</h4>
            <input id="nota2" type="number" size="2">
            <h4>Nota 3:</h4>
            <input id="nota3" type="number" size="2">
            <h4>Nota 4:</h4>
            <input id="nota4" type="number" size="2">
            <br>
            <button type="submit" onclick="Calcular()">Calcular</button>
        </div>

        <h2 id="notaFinal"></h2>

    </div>
</body>

</html>
